<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实体</title>
</head>
<body>
    <!-- 
        在网页中编写多个空格默认情况会自动被浏览器解析为一个空格
     
        如果在网页中需要我们书写一些特殊的符号，则需要使用html中的实体（转义字符）
        实体的语法：
            &nbsp;  空格
            &gt; 大于号
            &lt; 小于号

    
    -->
<p>
    今天&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;天气真不错啊
</p>


 <p>
        a&lt;b&gt;c 

 </p> 

</body>
</html>
